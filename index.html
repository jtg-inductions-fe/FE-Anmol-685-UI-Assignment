<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Books</title>
        <link rel="stylesheet" href="src/styles/main.scss" />
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__left">
                    <div class="header__hamburger" id="hamburgerBtn">
                        <div class="header__hamburger-line"></div>
                    </div>

                    <a href="#" class="header__brand">
                        <img
                            src="/assets/icons/Logo.svg"
                            alt="Alura Books"
                            class="header__logo-img"
                        />
                        <div class="header__brand-text">
                            <span class="heading-3">Alura</span>
                            <span class="heading-3" style="font-weight: 400"
                                >Books</span
                            >
                        </div>
                    </a>
                </div>

                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__link text-body"
                                >CATEGORIES</a
                            >
                            <ul class="header__dropdown">
                                <li>
                                    <a href="#" class="text-detail"
                                        >Programming</a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="text-detail"
                                        >Front-End</a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="text-detail"
                                        >Infrastructure</a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="text-detail">Business</a>
                                </li>
                                <li>
                                    <a href="#" class="text-detail"
                                        >Design & UX</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__link text-body"
                                >MY BOOKSHELF</a
                            >
                        </li>

                        <li class="header__menu-item">
                            <a href="#" class="header__link text-body"
                                >FAVORITES</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="header__actions">
                    <a href="#" class="header__mobile-fav"
                        ><img src="/assets/icons/Favoritos.svg" alt="Favorites"
                    /></a>

                    <a href="#" class="header__action-box">
                        <div class="header__icon-box">
                            <i class="icon-Bag header__icon"></i>
                        </div>
                        <span class="heading-6 header__action-text"
                            >My Bag</span
                        >
                    </a>
                    <a href="#" class="header__action-box">
                        <div class="header__icon-box">
                            <i class="icon-Avatar header__icon"></i>
                        </div>
                        <span class="heading-6 header__action-text"
                            >My Profile</span
                        >
                    </a>
                </div>
            </div>

            <div class="header__mobile-menu" id="mobileMenu">
                <ul class="header__mobile-list">
                    <li class="header__mobile-title heading-4">Categories</li>

                    <li class="header__mobile-item">
                        <a href="#" class="text-body">Programming</a>
                    </li>
                    <li class="header__mobile-item">
                        <a href="#" class="text-body">Front-End</a>
                    </li>
                    <li class="header__mobile-item">
                        <a href="#" class="text-body">Infrastructure</a>
                    </li>
                    <li class="header__mobile-item">
                        <a href="#" class="text-body">Business</a>
                    </li>
                    <li class="header__mobile-item">
                        <a href="#" class="text-body">Design & UX</a>
                    </li>

                    <li>
                        <a href="#" class="header__mobile-highlight"
                            >My Bookshelf</a
                        >
                    </li>
                </ul>
            </div>
        </header>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
